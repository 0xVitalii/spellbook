version: 2
sources:
  - name: evms
    description: tables in the evms schema
    tables:
      - name: transactions
        meta:
          docs_slug: /evm/evms/raw/transactions
          short_description: ''
        description: '{{ doc("evms_transactions_doc") }}'
        columns:
          - name: blockchain
            description: Name of the blockchain
          - name: access_list
            description: Specifies a list of addresses and storage keys
          - name: block_hash
            description: Primary key of the block
          - name: data
            description: Any binary data payload
          - name: from
            description: Wallet address that initiated the transaction
          - name: hash
            description: Primary key of the transaction
          - name: to
            description: Wallet address that received the transaction
          - name: block_number
            description: Block number
          - name: block_time
            description: Timestamp for block event time in UTC
          - name: gas_limit
            description: Maximum amount of gas units that can be consumed by the transaction
          - name: gas_price
            description: Gas price denoted in gwei, which itself is a denomination
              of the native token - each gwei is equal to 10-9 units of the native
              token
          - name: gas_used
            description: Number of gas units consumed by the transaction
          - name: index
            description: Transaction index
          - name: max_fee_per_gas
            description: Maximum amount of gas willing to be paid for the transaction
          - name: max_priority_fee_per_gas
            description: Maximum amount of gas to be included as a tip to the miner
          - name: nonce
            description: Number of confirmed transactions previously sent by this
              account
          - name: priority_fee_per_gas
            description: ''
          - name: success
            description: Whether the transaction was completed successfully
          - name: type
            description: Transaction type
          - name: value
            description: Amount of native token transferred from sender to recipient
          - name: l1_tx_origin
            description: "L1 transaction origin address. This is not null for L1 transactions: https://optimistic.etherscan.io/txsEnqueued"
          - name: l1_fee_scalar
            description: This value covers the change in L1 gas price between the
              time the transaction is submitted and when it is published, as well
              as the income Optimism needs to keep the system running. Currently set
              at 1.0
          - name: l1_block_number
            description: Block number on L1
          - name: l1_fee
            description: L1 Fees that the Optimism protocol pays to submit L2 transactions
              to L1 (also referred to as L1 Security Fees or Security Costs)
          - name: l1_gas_price
            description: Gas price on L1
          - name: l1_gas_used
            description: The gas used on L1 to publish the transaction
          - name: l1_timestamp
            description: The timestamp when the transaction is batched and confirmed
              on L1
          - name: effective_gas_price
            description: ''
      - name: logs
        meta:
          docs_slug: /evm/evms/raw/logs
          short_description: ''
        description: '{{ doc("evms_logs_doc") }}'
        columns:
          - name: blockchain
            description: Name of the blockchain
          - name: block_time
            description: Timestamp for block event time in UTC
          - name: block_number
            description: Block number
          - name: block_hash
            description: Primary key of the block
          - name: contract_address
            description: Address of the ethereum smart contract generating the log
          - name: topic0
            description: "Topics are 32-byte (256 bit) that
              are used to describe what is going on in an event. The first
              topic usually consists of the signature of the name of the event that
              occurred, including the types (uint256, string, etc.) of its parameters."
          - name: topic1
            description: Second topic
          - name: topic2
            description: Third topic
          - name: topic3
            description: Fourth topic
          - name: data
            description: Additional data for the log. Data is not searchable (while
              topics are), but is a lot cheaper and can include large or complicated
              data like arrays or strings.
          - name: tx_hash
            description: Primary key of the transaction
          - name: index
            description: Log index
          - name: tx_index
            description: Transaction index
      - name: traces
        meta:
          docs_slug: /evm/evms/raw/traces
          short_description: ''
        description: '{{ doc("evms_traces_doc") }}'
        columns:
          - name: blockchain
            description: Name of the blockchain
          - name: block_time
            description: Timestamp for block event time in UTC
          - name: block_number
            description: Block number
          - name: value
            description: Amount of native token transferred from sender to recipient
          - name: gas
            description: Amount of gas consumed by the trace
          - name: gas_used
            description: Number of gas units used by the trace
          - name: block_hash
            description: Primary key of the block
          - name: success
            description: Whether the trace was completed successfully
          - name: tx_index
            description: Transaction index
          - name: error
            description: Error log
          - name: tx_success
            description: Whether the transaction was completed sucessfully
          - name: tx_hash
            description: Primary key of the transaction
          - name: from
            description: Wallet address that initiated the trace
          - name: to
            description: Wallet address that received the trace
          - name: trace_address
            description: All returned traces, gives the exact location in the call
              trace
          - name: type
            description: Type of trace (e.g., call, create, suicide)
          - name: address
            description: Address of the trace creator
          - name: code
            description: Raw EVM code for the trace
          - name: call_type
            description: Hexadecimal representations of the trace's call type
          - name: input
            description: Input data for the trace
          - name: output
            description: Output data for the trace
          - name: refund_address
            description: Refund Address
      - name: blocks
        meta:
          docs_slug: /evm/evms/raw/blocks
          short_description: ''
        description: '{{ doc("evms_blocks_doc") }}'
        columns:
          - name: blockchain
            description: Name of the blockchain
          - name: hash
            description: ''
          - name: miner
            description: ''
          - name: nonce
            description: ''
          - name: parent_hash
            description: ''
          - name: size
            description: ''
          - name: time
            description: ''
          - name: total_difficulty
            description: ''
          - name: number
            description: ''
          - name: base_fee_per_gas
            description: ''
          - name: difficulty
            description: ''
          - name: gas_limit
            description: ''
          - name: gas_used
            description: ''
      - name: contracts
        meta:
          docs_slug: /evm/evms/raw/contracts
          short_description: ''
        description: '{{ doc("evms_contracts_doc") }}'
        columns:
          - name: blockchain
            description: Name of the blockchain
          - name: abi_id
            description: ''
          - name: abi
            description: ABI of the decoded contract
          - name: address
            description: Address of the decoded contract
          - name: from
            description: Address that created/deployed this contract
          - name: code
            description: Code for contract creation
          - name: name
            description: Name of the decoded contract
          - name: namespace
            description: Namesapce of the decoded contract
          - name: dynamic
            description: Boolean indicating whether the contract is dynamic or not
          - name: base
            description: Boolean indicating whether the contract is the base contract
              or not
          - name: factory
            description: Boolean indicating whether the contract is a factory contract
              or not
          - name: detection_source
            description: "Detection source: 'factory', 'base', or 'dynamic'"
          - name: created_at
            description: Timestamp for contract creation
