version: 2

models:
  - name: uniswap_v2_factory_decoding_cross_chain
    description: >
      mass decoding of all forks of uniswap v2 factory contract  
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index
            - blockchain

  - name: uniswap_v2_pool_decoding_cross_chain
    description: >
      mass decoding of all forks of uniswap v2 pool contracts 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index
            - blockchain

  - name: uniswap_v2_fork_mapping_cross_chain
    description: >
      mapping of all forks of uniswap v2 factory contract  
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - factory_address
    columns:
      - name: factory_address
        description: "address of the factory contract"
      - name: project_name
        description: "name of the project associated with the factory"

  - name: uniswap_v2_forks_base_trades_cross_chain
    description: "base trades for all forks of uniswap v2 "
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
            - project_contract_address
            - blockchain
    
  - name: mass_decoded_dex_trades_cross_chain
    description: "all dex trades , mass decoded"
    tests: 
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
            - project_contract_address
            - blockchain
  